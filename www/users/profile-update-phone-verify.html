<div class="content main-content loggedin profile-update text-center">
  <span class="spacer60"></span>
  <div class="profile-update panel text-center border-radius-x2 fade-in-top">
    <div class="form-wrapper">
      <h1 class="condensed fc-subtitle" flex>UPDATE PHONE NUMBER</h1>

      <!-- ****** PROFILE UPDATE PHONE VERIFY ****** -->

      <form name="verifyPhone" novalidate ng-submit="updatePhoneVerify(user)">
        <!-- CODE -->
        <div class="input-wrapper" ng-class="{ 'input-error' : (submitted && verifyPhone.verification.$invalid) || (submitted && verifyPhone.verification.$invalid) }">
          <label class="text-left">&nbsp;Enter verification code <span class="required">*</span></label>
          <input type="text" name="verification" ng-model="user.verification" ng-minlength="4" ng-maxlength="4" required ng-model-options="{ updateOn: 'blur' }">
          <div class="help-block" ng-messages="verifyPhone.verification.$error" ng-show="submitted">
            <p ng-message="required">Verification code is required</p>
            <p ng-message="maxlength">Verification code should be 4 digits</p>
            <p ng-message="minlength">Verification code should be 4 digits</p>
          </div>
          <div class="help-block input-error text-center" ng-show="errorMsg">
            <p><i class="material-icons md-18">&#xE8B2;</i> &nbsp;{{ errorMsg }}</p>
          </div>
        </div>
        <!-- SUBMIT BUTTON -->
        <md-button type="submit" class="yellow wide" aria-label="Submit">
          <span ng-hide="working">Submit</span> <span ng-show="working">Submitting...</span>
        </md-button>
        <br><span class="loader" ng-show="working || resending_code"><img src="assets/img/loader.gif" alt=""></span>
        <span class="spacer"></span><span class="spacer"></span>
        <span class="text-center cursor-pointer">
          <span ng-click="resendVerificationCode()"><i class="material-icons md-18">&#xE040;</i> Resend verification code?</span> &nbsp;&nbsp;
        </span>
      </form>

    </div>
  </div>
  <span class="spacer60"></span>
</div>
