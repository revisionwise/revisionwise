<div class="content main-content loggedin dashboard text-center" layout="column" layout-align="start center" ng-cloak>
  <div class="categories section section-top">
    <span class="loader center-align full-width-960" ng-show="loading_categories" flex><img src="/assets/img/loader.gif" alt=""></span>

    <ul class="transform-uppercase semibold no-list-style full-width-960">
      <li ng-hide="loading_categories" class="border-radius-x2 fade-in-top" ng-class="{ 'active' : activeCategory === 0 }">
        <a href="" target="_self" class="fc-white" title="All Categories" ng-click="getContentTypes(0)">All Categories</a>
      </li>
      <li class="border-radius-x2 fade-in-top" ng-repeat="(key, value) in categories" ng-class="{ 'active' : activeCategory === value.id }">
        <a href="" target="_self" class="fc-white" title="{{ value.name }}" ng-click="getContentTypes(value.id)">{{ value.name }}</a>
      </li>
    </ul>

  </div>
  <div class="section grid">
    <span class="loader center-align" ng-show="loading_CTs"><img src="assets/img/loader.gif" alt=""></span>
    <span class="loader center-align" ng-show="loading_content"><img src="assets/img/loader.gif" alt=""></span>
    <div ng-hide="loading_CTs || loading_content">
      <!-- When contentTypes[] is empty -->
      <div class="italic font18" ng-hide="contentTypes.length">
        <i class="material-icons md-22">&#xE000;</i>&nbsp;
        No content types found. View <a href="" title="View all categories"  ng-click="getContentTypes(0)">all categories</a>?
      </div>
      <!-- When contentTypes[] is NOT empty -->
      <md-grid-list
        ng-show="contentTypes.length"
        md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="4" md-row-height="2:1.5"
        md-gutter="32px" md-gutter-xs="15px"
        class="fc-white cursor-pointer text-center" ng-cloak>
        <md-grid-tile
          ng-repeat="(key, value) in contentTypes | orderBy: value.priority"
          ng-click="getLevels(value.id, value.name)"
          class="cursor-pointer border-radius-x4"
          md-rowspan="1" md-colspan="1" md-colspan-sm="1" md-colspan-xs="1">
          <span class="full-width" layout="column" layout-align="top center">
            <div class="icon">
              <i class="material-icons md-48" title="">school</i>
            </div>
            <div class="title font24 condensed">
              {{ value.name }}
            </div>
          </span>
        </md-grid-tile>

      </md-grid-list>
    </div>
  </div>
</div>
