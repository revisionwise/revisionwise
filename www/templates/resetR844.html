<div class="content auth reset text-center" >
  <img ng-src="assets/img/rw-logo_alt.png" height="42" alt="RevisionWise" class="app-logo" />
  <div class="register panel text-center border-radius-x2 fade-in-top">
    <div class="form-wrapper">
      <h1 class="condensed fc-subtitle" flex>RESET PASSWORD</h1>
      <div class="form-error text-center" ng-show="errorMsg">
        <p><i class="material-icons md-18">&#xE8B2;</i> &nbsp;{{ errorMsg }}</p>
      </div>
      <!-- ****** RESET PASSWORD STEP 1 ****** -->

      <form name="resetPwdForm01" novalidate ng-submit="resetPasswordR844(user)">
        <!-- EMAIL -->
        <div class="input-wrapper" ng-class="{ 'input-error' : submitted && resetPwdForm01.email.$invalid }">
          <label class="text-left">&nbsp;Enter email address to reset password <span class="required">*</span></label>
          <input type="email" ng-class="{ 'input-error' : submitted && resetPwdForm01.email.$invalid }" name="email" ng-model="user.email" required placeholder="Email address" ng-model-options="{ updateOn: 'blur' }">
          <div class="help-block" ng-messages="resetPwdForm01.email.$error" ng-show="submitted" ng-class="{ 'input-error' : submitted && resetPwdForm01.email.$invalid }">
            <p ng-message="required">Email address is required</p>
            <p ng-message="email">Email address format is invalid</p>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <md-button type="submit" class="yellow wide" aria-label="Submit">
          <span ng-hide="resetting">SUBMIT</span> <span ng-show="resetting">SUBMITING...</span>
        </md-button>
        <br><span class="loader" ng-show="resetting"><img src="assets/img/loader.gif" alt=""></span>
        <span class="spacer"></span><span class="spacer"></span>
        <span class="text-center"><a href="#!/user/revision844">Back to Revision844 Login</a></span>
      </form>
    </div>
    <a href="#!/user" title="RevisionWise user login" class="full-width lg-link">
      <i class="material-icons md-20">&#xE5C4;</i> Back to <strong>RevisionWise</strong> login.
    </a>
  </div>
  <div class="fade05 font12" ng-include="'/templates/footer-user.html'"></div>
</div>
