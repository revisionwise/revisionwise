<div class="content auth register text-center">
  <img ng-src="assets/img/rw-logo_alt.png" height="42" alt="RevisionWise" class="app-logo" />
  <div class="register panel text-center border-radius-x2 fade-in-top">
    <div class="form-wrapper">
      <h1 class="condensed fc-subtitle" flex>REGISTRATION</h1>
      <div class="form-success text-center" ng-show="successMsg">
        <p>{{ successMsg }}</p>
      </div>

      <!-- ****** REGISTRATION STEP 2 ****** -->

      <form name="regForm02" novalidate ng-submit="registerStep2(user)">
        <!-- CODE -->
        <div class="input-wrapper" ng-class="{ 'input-error' : (submitted && regForm02.verification.$invalid) || (submitted && regForm02.verification.$invalid) }">
          <label class="text-left">&nbsp;Enter verification code <span class="required">*</span></label>
          <input type="text" name="verification" ng-model="user.verification" ng-minlength="4" ng-maxlength="4" required ng-model-options="{ updateOn: 'blur' }">
          <div class="help-block" ng-messages="regForm02.verification.$error" ng-show="submitted">
            <p ng-message="required">Verification code is required</p>
            <p ng-message="maxlength">Verification code should be 4 digits</p>
            <p ng-message="minlength">Verification code should be 4 digits</p>
          </div>
          <div class="help-block input-error text-center" ng-show="errorMsg">
            <p><i class="material-icons md-18">&#xE8B2;</i> &nbsp;{{ errorMsg }}</p>
          </div>
        </div>
        <!-- SUBMIT BUTTON -->
        <md-button type="submit" class="yellow wide" aria-label="Submit">
          <span ng-hide="working">Submit</span> <span ng-show="working">Submitting...</span>
        </md-button>
        <br><span class="loader" ng-show="working || resending_code"><img src="assets/img/loader.gif" alt=""></span>
        <span class="spacer"></span><span class="spacer"></span>
        <span class="text-center cursor-pointer">
          <span ng-click="resendCode()"><i class="material-icons md-18">&#xE040;</i> Resend verification code?</span> &nbsp;&nbsp;
          <!-- <span ng-click="resetRegForm()"><i class="material-icons md-18">&#xE042;</i> Cancel and Restart</span> -->
        </span>
      </form>
    </div>
  </div>
  <div class="fade05 font12" ng-include="'/templates/footer-user.html'"></div>
</div>
